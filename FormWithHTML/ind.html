<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App Dashboard</title>
  <style>
    h1 {
      text-align: center;
    }
    body { 
      margin:0; 
      font-family:sans-serif; 
    }
    .sidebar { 
      position:fixed; 
      left:0; 
      top:0; 
      width:220px; 
      height:100vh; 
      background:#333; 
      color:#fff; 
      padding:1em; 
    }
    .main { 
      margin-left:280px; 
      overflow-y: hidden;
      padding:0em; 
    }
    .form-container {
      display: flex;
      gap: 2em;
    }
    fieldset {
      width: 45%;
      min-width: 280px;
      padding: 1em;
      border-radius: 8px;
    }
    .grid-2 { 
      display:flex; 
      flex-direction:column;
    }
    .nav{
      margin-top: 250px;
      color: palevioletred;
    }
    h2{
      color:aqua;
    }
    h3{
      color:white;
    }
    .buttons {
      display: flex;
      gap: 1em;
      margin-top: 1em;
    }
    button{
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .submit-btn {
      background-color: chartreuse;
    }
    .cancel-btn {
      background-color: crimson;
      color: white;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <br/>
    <h2>Application Form</h2>
    <img src="images.jpeg" alt="student image" width="180">
    <h1 class="nav">"The beautiful thing about learning is that nobody can take it away from you."</h1>
    <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- B.B. King</h3> 
  </aside>
  <main class="main">
    <h1>Dashboard</h1>
    <form>
      <div class="form-container">
        <fieldset class="grid-2">
          <legend>Personal Details</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="first_name" required>
          
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="last_name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone">
        
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">
        </fieldset>
  
        <fieldset class="grid-2">
          <legend>Other Details</legend>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address">
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city">
          
          <label for="state">State:</label>
          <input type="text" id="state" name="state">
          
          <label for="country">Country:</label>
          <input type="text" id="country" name="country">
          
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip">
        </fieldset>
      </div>

      <fieldset class="grid-2">
        <legend>Preferences</legend>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
<br/>        
        <label>Skills:</label>
        <input type="checkbox" id="skill1" name="skills" value="html">
        <label for="skill1">HTML</label>
        <input type="checkbox" id="skill2" name="skills" value="css">
        <label for="skill2">CSS</label>
        <input type="checkbox" id="skill3" name="skills" value="js">
        <label for="skill3">JavaScript</label>
      </fieldset>
  
      <fieldset class="grid-2 ">
        <legend>Bio</legend>
        <label for="bio">Tell us about yourself:</label>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
      </fieldset>
  
      <div class="buttons">
        <button type="submit" class="submit-btn" onclick="thank()">Submit Application</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </main>
  <script>
    function thank(){
        alert("Thank You !");
    }
</script>
</body>
</html>
